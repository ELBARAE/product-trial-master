<div class="contact-container">
  <h1>Contactez-nous</h1>

  <!-- Formulaire de contact -->
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        placeholder="Votre email"
      />
      <div
        *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        class="error-message"
      >
        <span *ngIf="contactForm.get('email')?.errors?.['required']"
          >L'email est obligatoire.</span
        >
        <span *ngIf="contactForm.get('email')?.errors?.['email']"
          >Veuillez entrer une adresse email valide.</span
        >
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        formControlName="message"
        placeholder="Votre message (max 300 caractères)"
        rows="5"
      ></textarea>
      <div
        *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        class="error-message"
      >
        <span *ngIf="contactForm.get('message')?.errors?.['required']"
          >Le message est obligatoire.</span
        >
        <span *ngIf="contactForm.get('message')?.errors?.['maxlength']"
          >Doit pas dépasser 300 caractères.</span
        >
      </div>
    </div>

    <p-button type="submit" pRipple (click)="showSuccess()" label="Envoyer" [disabled]="contactForm.invalid" severity="success" />
  </form>

  <div *ngIf="isSubmitted" class="success-message">
    Demande de contact envoyée avec succès.
  </div>
</div>
